# Site settings
title: Paglalayag
title-image: /assets/img/paglalayag-crest.png
description: "Turn your remittances into a comfortable balikbayan"
url:  "paglalayag.net" # Actual base url of the website
baseurl: ""           # url of the jekyll blog. e.g. if you set url to "mysite.com" and baseurl to "blog", the jekyll website will work on "mysite.com/blog"
author:
  name: "graial"
  email: "admin@paglalayag.net"
  url: "https://paglalayag.net"
permalink: pretty

#Plugins
plugins: [
  jekyll-paginate, 
  jekyll-feed, 
  jekyll-seo-tag, 
  jekyll-sitemap,
  jekyll-redirect-from,
  jekyll-importmap
]

#Pagination
paginate: 3
paginate_path: "/page:num/"

#SEO
twitter:
  username: banal_na_graial
  card: summary_large_image
facebook:
  app_id: # Facebook app ID for Facebook insights
  publisher: # Facebook page URL or ID of the publishing entity
  admins: # Facebook user ID for domain insights linked to a personal account
logo: /assets/img/paglalayag-crest.png
social:
  links: #List your social links here
    # - https://twitter.com/PandaSekh
    # - https://www.github.com/pandasekh
    # - https://www.linkedin.com/in/alessio-franceschi/
webmaster_verifications:
  google: 
  bing: 
  alexa: 
  yandex: 
  baidu: 
lang: en_US

#Highlighter
kramdown:
  input:          GFM
  syntax_highlighter: rouge

  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

#Sass
sass:
  style: compressed
  sourcemap: never

include:
  - _pages

